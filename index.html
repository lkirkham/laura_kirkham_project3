    <section id="form" class="form">
      <h2 class="ask">Know the Future</h2>
<p> Ask the mystical Cootie Catcher a "yes or no" question. </p>
      <form>
<img class="form-img green-triangle" src="assets/green-triangle.svg" alt="green triangle">
<img class="form-img pink-triangle" src="assets/pink-triangle.svg" alt="pink triangle">
<img class="form-img teal-circle" src="assets/teal-circle.svg" alt="teal circle">

        <div class="inputs">
          <label for="user-name-form"></label>
          <br>
          <input type="text" class="user-name-form" id="user-name-form" placeholder="Enter your name">
          <br>
          <label for="user-question-form"></label>
          <br>
          <input type="text" name="user-question-form" id="user-question-form" class="user-question-form" placeholder="Ask your question">
          <!-- <textarea name="user-question-form" id="user-question-form" class="user-question-form" placeholder="Your question."
              cols="30" rows="5"></textarea> -->
        </div>
        <div class="submit-form">
<button class="btn btn-submit" type="submit">Consult</button>
        </div>
      </form>
      </div>
    </section>
    <section class="game">
<div id="greeting" class="greeting hide">
</div>

        <div class="colour-selection">
        </div>
        <div class="first-array-selection">
        </div>
        <div class="second-array-selection">
        </div>
        <div class="your-fortune">

        </div>
